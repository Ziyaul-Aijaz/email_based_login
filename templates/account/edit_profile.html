{% extends "assignment/home.html" %}
{% load static %}
{%  load crispy_forms_tags %}
{% block content %}

<h2 style="text-align: center;">Screen 3</h2>

<div class="center" align="center">
<article class="media content-section" style="width: 610px; border: 2px solid gray;  
              padding: 10px; border-radius: 10px;  
                              margin:5px;">
    <div class="media-body">
        <div class="article-metadata">
     
<div class="col-md-12">
<h1 style="color: #7c795d; font-family: 'Brush Script MT', serif; font-size: 50px; font-weight: normal; line-height: 48px; margin:0;">Edit Your Profile</h1><br>
{{user.user_profile.bio}}
<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{ form | crispy }}	
	<button type="submit" class="btn btn-outline-secondary">Update Profile</button>
</form>
</div>
</div>

     
    </div>
  </div>
</article>
</div>
{% endblock %}
